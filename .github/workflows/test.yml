name: CMake

on:
  push:
    branches: [ "main", "develop", "module_*" ]
  pull_request:
    branches: [ "main", "develop", "module_*"]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
    - name: install dependencies
      run: sudo apt-get install xorg-dev libglu1-mesa-dev libgtest-dev libgmock-dev
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build project
      uses: nicledomaS/cmake_build_action@v1.4
      with:
        submodule_update: ON
        run_tests: ON
        unit_test_build: -Dtest=ON
